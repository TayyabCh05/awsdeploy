name: Test

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'test'

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./FlaskApp/requirements.txt
      - name: Run pytest
        run: |
          pytest